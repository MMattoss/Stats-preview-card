  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <div class="card">
    <div class="left">

      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer

      <div class="data">
        <div class="column-div">
          <h2>10k+</h2><span>COMPANIES</span>
        </div>
        <div class="column-div">
          <h2>314</h2><span>TEMPLATES</span>
        </div>
        <div class="column-div">
          <h2>12m+</h2><span>QUERIES</span>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="images/image-header-mobile.jpg" class="mobile">
    </div>
  </div>
